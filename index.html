<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarphare Khekdewala - Order Management</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="site-header">
      <span class="crab-logo">ðŸ¦€</span>
      <h1>Sarphare Khekdewala</h1>
      <p class="subtitle">Fresh Crab Order Management System</p>
    </div>

    <div class="tabs">
      <button class="tab-button active" data-tab="formTab">âž• Add Order</button>
      <button class="tab-button" data-tab="ordersTab">ðŸ“‹ Orders</button>
    </div>

    <div id="formTab" class="tab-content active">
      <form id="orderForm" class="order-form">
        <div class="form-group"><label>Customer Name:</label><input type="text" id="customerName" required /></div>
        <div class="form-group"><label>Contact Number:</label><input type="tel" id="customerPhone" pattern="[0-9]{10}" required /></div>
        <div class="form-group"><label>Address:</label><textarea id="customerAddress" required></textarea></div>
        <div class="form-group">
          <label>Crab Type:</label>
          <select id="crabType" required>
            <option value="">Select Crab Type</option>
            <option value="small">Small (9-10 crabs)</option>
            <option value="medium">Medium (6-7 crabs)</option>
            <option value="big5">Big (5 crabs)</option>
            <option value="big4">Big (4 crabs)</option>
            <option value="big3">Big (3 crabs)</option>
            <option value="big2">Big (2 crabs)</option>
            <option value="green-small">Green (300-400g)</option>
            <option value="green-medium">Green (500-700g)</option>
            <option value="green-large">Green (800g-1.5kg)</option>
          </select>
        </div>
        <div class="form-group"><label>Description:</label><input type="text" id="description" /></div>
        <div class="form-group"><label>Quantity (kg):</label><input type="number" id="quantity" min="0.1" step="0.1" required /></div>
        <div class="form-group"><label>Price per kg:</label><input type="number" id="price" min="0" required /></div>
        <div class="form-group">
          <label>Total Price:</label>
          <input type="text" id="totalPrice" readonly />
        </div>
        <div class="form-group">
          <label>Delivery Date:</label>
          <input type="date" id="deliveryDate" required />
          <span id="deliveryDay"></span>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn submit-btn">âž• Add Order</button>
          <button type="reset" class="btn reset-btn">ðŸ”„ Clear Form</button>
        </div>
      </form>
    </div>

    <div id="ordersTab" class="tab-content">
      <div class="filters">
        <label>Filter by Date: <input type="date" id="filterDate" /></label>
        <label>Filter by Crab Type:
          <select id="filterCrabType">
            <option value="">All</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="big5">Big5</option>
            <option value="big4">Big4</option>
            <option value="big3">Big3</option>
            <option value="big2">Big2</option>
            <option value="green-small">Green Small</option>
            <option value="green-medium">Green Medium</option>
            <option value="green-large">Green Large</option>
          </select>
        </label>
      </div>
      <div class="orders-summary">
        <h3>Daily Summary</h3>
        <p>Total Orders: <span id="totalOrders">0</span></p>
        <p>Total Quantity: <span id="totalQty">0</span> kg</p>
        <p>Total Amount: â‚¹<span id="totalAmount">0.00</span></p>
      </div>
      <div id="ordersContainer" class="orders-container"></div>
      <button id="downloadReport" class="btn download-btn">ðŸ“¥ Download Report</button>
    </div>
  </div>
  <!-- Loader and Popup containers -->
  <div id="loader" style="display:none;"><div class="spinner"></div></div>
  <div id="popup" class="popup" style="display:none;">
    <div class="popup-content">
      <span id="popupMsg"></span>
      <button id="closePopup">OK</button>
    </div>
  </div>
</body>
</html>
