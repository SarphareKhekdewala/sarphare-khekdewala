<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarphare Khekdewala - Order Management</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        window.CONFIG = {
            CLIENT_ID: '#{GOOGLE_CLIENT_ID}#',
            API_KEY: '#{GOOGLE_API_KEY}#',
            SHEET_ID: '#{GOOGLE_SHEET_ID}#',
            SHEET_NAME: 'Orders',
            SCOPES: 'https://www.googleapis.com/auth/spreadsheets',
            DISCOVERY_DOC: 'https://sheets.googleapis.com/$discovery/rest?version=v4'
        };
    </script>
    <script src="./auth.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="site-header">
            <span class="crab-logo">ðŸ¦€</span>
            <h1>Sarphare Khekdewala</h1>
            <p class="subtitle">Fresh Crab Order Management System</p>
        </div>
        
        <div class="order-form">
            <div class="form-header">
                <h2>New Order</h2>
                <div class="datetime-display">
                    <div id="currentTime">--:--:--</div>
                    <div id="currentDate"></div>
                </div>
            </div>

            <form id="orderForm">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>

                <div class="form-group">
                    <label for="customerPhone">Contact Number:</label>
                    <input type="tel" id="customerPhone" name="customerPhone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label for="customerAddress">Address:</label>
                    <textarea id="customerAddress" name="customerAddress" required></textarea>
                </div>

                <div class="form-group">
                    <label for="crabType">Crab Type:</label>
                    <select id="crabType" name="crabType" required>
                        <option value="">Select Crab Type</option>
                        <option value="small">Small (9-10 crabs)</option>
                        <option value="medium">Medium (6-7 crabs)</option>
                        <option value="big5">Big (5 crabs)</option>
                        <option value="big4">Big (4 crabs)</option>
                        <option value="big3">Big (3 crabs)</option>
                        <option value="big2">Big (2 crabs)</option>
                        <option value="green-small">Green Crabs (500-700g)</option>
                        <option value="green-large">Green Crabs (800g-1.5kg)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity (kg):</label>
                    <input type="number" id="quantity" name="quantity" min="0.5" step="0.5" required>
                </div>

                <div class="form-group">
                    <label for="price">Price per kg:</label>
                    <input type="number" id="price" name="price" min="0" required>
                </div>

                <div class="form-group">
                    <label for="deliveryDate">Delivery Date:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required>
                    <span id="deliveryDay"></span>
                </div>

                <button type="submit" class="submit-btn">Save Order</button>
            </form>
        </div>

        <div class="orders-list">
            <h2>Today's Orders</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Crab Type</th>
                        <th>Quantity</th>
                        <th>Price/kg</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="4">Daily Totals</td>
                        <td id="totalQty">0 kg</td>
                        <td>-</td>
                        <td id="totalSum">â‚¹0.00</td>
                        <td>-</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
